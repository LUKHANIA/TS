<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

   <!--=============== SWIPER CSS ===============-->
   <link rel="stylesheet" href="swiper-bundle.min.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="projectStyle - Copy.css">

   <title>S</title>
</head>
<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo">S</a>

         
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
         <div class="home__swiper swiper">
         <div class="swiper-wrapper">
          <article class="home__article swiper-slide">
            <div class="home__data container">
               
               <br>
               <section id="contact" class="container">
               <form action="https://formspree.io/f/mjkayezk" method="POST">
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" id="name" name="name" required>
                  </div>
                  <br>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email" required>
                  </div>
                  <br>
                  <div class="form-group">
                     <label for="number">Pho. Number</label>
                     <input type="text" id="number" name="number" required>
                  </div>
                  <br>
                  <div class="form-group">
                      <label for="subject">Services: </label>
                      <input type="text" id="subject" name="subject" required>
                  </div>
               
                  <br>
                  <button type="submit" onclick="sendMail()" class="home__button">Send<i class="ri-arrow-right-s-line"></i></button>
              </form>
            </section>

            </div>
            <img src="" alt="image" class="home__img" data-swiper-parallax="-300">
            <div class="home__shadow"></div>
         </article>

         </div>
      </div>
   
      
   
</section>
</main>

   <!--=============== SWIPER JS ===============-->
   <script src="swiper-bundle.min.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="main.js"></script>
   

</body>
</html>
